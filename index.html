<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Love, Rui</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: #333;
            text-align: center;
            padding: 50px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #ff4081;
            font-size: 3em;
            font-family: 'Great Vibes', cursive;
            animation: zoomIn 1.5s ease-in-out;
        }
        p {
            font-size: 1.2em;
            animation: fadeIn 2s ease-in-out;
        }
        .heart {
            color: #ff4081;
            font-size: 5em;
            animation: pulse 1.5s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>To My Love, Rui</h1>
    <p>Dear Rui,</p>
    <p>I want you to know just how much I love you. You are my everything, and my heart is yours forever.</p>
    <p class="heart">❤️</p>
    <p>With all my love,</p>
    <p>[aki]</p>
</body>
</html>
